[build]
  # 构建命令
  command = "cd frontend && npm ci && npm run build"
  # 发布目录
  publish = "frontend/build"

[build.environment]
  # Node.js版本
  NODE_VERSION = "18"
  # 禁用CI模式以避免警告导致构建失败
  CI = "false"
  # 禁用source map生成以减少构建时间
  GENERATE_SOURCEMAP = "false"

# SPA重定向规则 - 处理客户端路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 安全头部设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 缓存设置
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 压缩设置
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true